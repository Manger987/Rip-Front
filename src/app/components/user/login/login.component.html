
<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (submit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal" >Login</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="login && login.code !== 200 && login.message">
                    {{login.message}}
                  </div>
                  <div class="form-group">
                    <input type="email" 
                    [(ngModel)]="email" id="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" 
                    [(ngModel)]="password" id="password" name="password" class="form-control" placeholder="Password"
                      required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
